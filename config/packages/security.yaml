security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
#        chain_provider:
#            chain:
#                providers: [in_memory, db_provider]
#        in_memory:
#            memory:
#                users:
#                    TFAdmin:
#                        password: $2y$13$E1cqFNtrm38VUMEpGAoNWu6y5CZAYAfp9h2GcOY2scsinF5ph2lBy
#                        roles: 'ROLE_ADMIN'
        db_provider:
            entity:
                class: App\Entity\User
                property: username
    encoders:
#        Symfony\Component\Security\Core\User\User: bcrypt
        App\Entity\User: bcrypt

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            provider: db_provider
            pattern: "^/"
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                default_target_path: my_tournament
                always_use_default_target_path: true
            logout:
                path: logout
                target: /
            logout_on_user_change: false
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /


    access_control:
        - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/signup, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin.*, roles: [ROLE_ADMIN, IS_AUTHENTICATED_FULLY] }
        - { path: ^/.*, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/profile, roles: ROLE_USER }
