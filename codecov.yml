ignore:
    - "/src/entity"
    - "/src/migration"

coverage:
    status:
        project:
            default: off
            controller:
                target: 85%
                flags: controller
            formType:
                target: 85%
                flags: formType
            repository:
                target: 85%
                flags: repository
            service:
                target: 85%
                flags: service
            security:
                target: 85%
                flags: security
flags:
    controller:
        paths:
            - src/Controller
    formType:
        paths:
            - src/Form/Type
    repository:
        paths:
            - src/Repository
    service:
        paths:
            - src/Services
    security:
        paths:
            - src/Security
