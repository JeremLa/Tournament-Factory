ignore:
    - "/src/Entity"
    - "/src/Migration"

coverage:
    status:
        project:
            default: off
            controller:
                target: 70%
                flags: controller
            formType:
                target: 0%
                flags: formtype
            repository:
                target: 0%
                flags: repository
            service:
                target: 85%
                flags: service
            security:
                target: 85%
                flags: security
flags:
    controller:
        paths:
            - src/Controller
    formtype:
        paths:
            - src/Form/Type
    repository:
        paths:
            - src/Repository
    service:
        paths:
            - src/Services
    security:
        paths:
            - src/Security
