language: php
php:
- '7.1'
sudo: false
cache:
  directories:
  - "$HOME/.composer/cache/files"
before_install:
- openssl aes-256-cbc -k "$super_secret_password" -in credentials.json.enc -out credentials.json -d
- chmod +x ./deploy.sh
- sudo apt-get install lftp
install:
- composer install
deploy:
  provider: gae
  skip_cleanup: true
  keyfile: credentials.json
  project: helical-analogy-207516
  default: true
env:
  global:
    secure: 
